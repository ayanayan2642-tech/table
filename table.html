<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table ib html</title>
</head>
<body>
        <table border="1"> 
            <tr>
            <th></th>
            <th scope="col"> Monday</th>
            <th scope="col">Tuesday</th>
            </tr>
            <tr>
            <th scope="row">Morning</th>
            <td>English</td>
            <td>Math</td>
            </tr>
            <tr>
            <th scope="row">Afternoon</th> 
            <td>Science</td>
            <td>History</td>
            </tr>
        </table>

        <hr>

        <table border="1">
            <tr>
                <th></th>
                <th>3am</th>
                <th>6am</th>
                <th>9am</th>
                <th>12pm</th>
            </tr>
            <tr>
                <th>friday</th>
                <td>english</td>
                <td colspan="2">Urdu</td>
                <td>Math</td>
            </tr>
            <tr>
                <th>saturday</th>
                <td colspan="2">Science</td>
                <td colspan="3">History</td>
            </tr>

        </table>


        <hr>


        <table border="1">
            <thead>
                <tr>
                    <th>date</th>
                    <th>name</th>
                    <th>age</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th>10-10-2020</th>
                    <td>ali</td>
                    <td>20</td>
                </tr>
                <tr>
                    <th>11-10-2020</th>
                    <td>ahmed</td>
                    <td>22</td>
                </tr>
                <!-- additional rows as above-->
                 <tr>
                    <th>12-10-2020</th>
                    <td>asad</td>
                    <td>23</td>
                 </tr>
            </tbody>
            <tfoot>
                <tr>
<td></td>
<td>7824</td>
<td>65</td>
                </tr>
            </tfoot>
        </table>
</body>
</html>
